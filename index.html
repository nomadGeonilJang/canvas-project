<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Project</title>
    <style>
        canvas{
            background:#eee;
        }
    </style>
</head>
<body>
    <canvas class="canvas" width="600" height="400"></canvas>
    <script>

        function toRadian(deg){
            return deg * Math.PI / 180;
        }

        const canvas = document.querySelector(".canvas");
        const ctx = canvas.getContext('2d');
        // 사각형 fillRect
        // 지우기 clearRect
        // 선 strokeRect 
        ctx.fillStyle = 'red';
        ctx.fillRect(50,50,100,100);
        ctx.fillStyle = 'purple';
        ctx.fillRect(0,0,100,100);

        // 선
        // beginPath
        // moveTo
        // lineTo
        // closePath
        ctx.beginPath(100,100);
        ctx.moveTo(200,200);
        ctx.lineTo(300,200);
        ctx.stroke();
        ctx.closePath();

        //호
        // beginPath
        // arc
        // closePath
        // stroke() 선
        // fill() 채우기
        ctx.beginPath();
        ctx.moveTo(300,200);
        ctx.arc(300,300, 50, 0, toRadian(180), false);
        ctx.lineTo(300,200);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,100, 50, 0, toRadian(180), false);
        ctx.fill();

        // requestAnimationFrame

        let i = 0 
        let j = 0;
        let count = 0;
        function draw(){
            
            if(count % 15 === 0 ){
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(i, 350 + j, 40, 0, toRadian(360), false);
                ctx.fill();
                ctx.closePath();
                i += 20;
                if(i >= canvas.width - 40){
                    i = 0;
                }
            }
            count++
            const timerId = requestAnimationFrame(draw)
            if(count >= 400){
                cancelAnimationFrame(timerId);
            }

            
          
            // setInterval(()=>{
            //     draw();
            // },1000)
            
        }
        draw();
        
        

    </script>
</body>
</html>
